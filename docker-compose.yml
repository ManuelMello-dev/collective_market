volumes:
  redis-data:
    driver: local
  mysql-data:
    driver: local
  influxdb-data:
    driver: local
  influxdb-config:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  market-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
