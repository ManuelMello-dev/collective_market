global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'market-intelligence-system'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Market system metrics
  - job_name: 'market-publisher'
    static_configs:
      - targets: ['localhost:9091']
        labels:
          service: 'market-publisher'
          component: 'data-pipeline'
    # For Docker Compose, use service name
    # - targets: ['market-publisher:9090']
  
  - job_name: 'market-simulator'
    static_configs:
      - targets: ['localhost:9092']
        labels:
          service: 'market-simulator'
          component: 'simulation'
    # For Docker Compose
    # - targets: ['market-simulator:9090']
  
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  # InfluxDB metrics
  - job_name: 'influxdb'
    static_configs:
      - targets: ['influxdb:8086']
    metrics_path: '/metrics'
  
